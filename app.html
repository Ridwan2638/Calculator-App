<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <h1 id="result" >0.0</h1>
            <h1 id="input" >0.0</h1>
        </div>
        <div class="buttons">
             <ul>
                <li class="center" id="c">C</li>
                <li id="pm">+/-</li>
                <li id="percent">%</li>
                <li id="divide">/</li>
                <li id="seven">7</li>
                <li id="eight">8</li>
                <li id="nine">9</li>
                <li id="x">x</li>
                <li id="four">4</li>
                <li id="five">5</li>
                <li id="six">6</li>
                <li id="minus">-</li>
                <li id="one">1</li>
                <li id="two">2</li>
                <li id="three">3</li>
                <li id="plus">+</li>
                <li id="zero">0</li>
                <li id="dot">.</li>
                <li id="equal">=</li>
             </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
